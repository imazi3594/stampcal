    <style>
      body {
        font-family: 'Inter', 'Noto Sans HK', sans-serif;
        background-color: #f8fafc;
      }
      .stamp-perforation {
        background: radial-gradient(circle, transparent 40%, white 41%);
        background-size: 16px 16px;
        background-position: -8px -8px;
      }
      .stamp-border {
        position: relative;
        padding: 12px;
        background: white;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
      }
      .stamp-border::before {
        content: '';
        position: absolute;
        top: -8px; bottom: -8px; left: -8px; right: -8px;
        background: radial-gradient(circle, #f8fafc 4px, transparent 5px);
        background-size: 16px 16px;
        z-index: 10;
      }
    </style>
